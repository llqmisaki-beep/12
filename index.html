<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Chinese Fonts Support -->
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Sans+SC:wght@400;700;900&family=Noto+Serif+SC:wght@400;700&family=ZCOOL+KuaiLe&family=ZCOOL+XiaoWei&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Noto Sans SC', 'Inter', sans-serif;
        background-color: #09090b; /* Zinc 950 */
        color: #e4e4e7; /* Zinc 200 */
      }
      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #18181b;
      }
      ::-webkit-scrollbar-thumb {
        background: #3f3f46;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #52525b;
      }
      
      /* Font Classes */
      .font-sans-sc { font-family: 'Noto Sans SC', sans-serif; }
      .font-serif-sc { font-family: 'Noto Serif SC', serif; }
      .font-calligraphy { font-family: 'Ma Shan Zheng', cursive; }
      .font-happy { font-family: 'ZCOOL KuaiLe', cursive; }
      .font-elegant { font-family: 'ZCOOL XiaoWei', serif; }

      /* Text Shadow Utilities for readability on images */
      .text-shadow-sm { text-shadow: 0 1px 2px rgba(0,0,0,0.8); }
      .text-shadow-md { text-shadow: 0 2px 4px rgba(0,0,0,0.8); }
      .text-shadow-lg { text-shadow: 0 4px 8px rgba(0,0,0,0.9); }
      .text-stroke-black { -webkit-text-stroke: 1px black; }
    </style>
